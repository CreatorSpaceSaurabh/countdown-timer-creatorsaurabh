<section class="coming-soon">
    <div>
        <h2>Hey all, CreatorSpaceSaurabh is here ... <br/>We are opening up soon!</h2>
        <div class="countdown">
            <div class="container-day">
                <h3 class="day">{{remainingDays}}</h3>
                <h3>Day</h3>
            </div>
            <div class="container-hour">
                <h3 class="hour">{{remainingHours}}</h3>
                <h3>Hour</h3>
            </div>
            <div class="container-minute">
                <h3 class="minute">{{remainingMinutes}}</h3>
                <h3>Minute</h3>
            </div>
            <div class="container-second">
                <h3 class="second">{{remainingSeconds}}</h3>
                <h3>Second</h3>
            </div>
        </div>
    </div>
    <img class="waiting" src="../assets/images/c2.jpg" alt="logo">

</section>
